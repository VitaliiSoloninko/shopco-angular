<div class="brands-page">
  <div class="page-header">
    <h1 class="h1">Brands</h1>
    <button class="add-button" (click)="onAddBrand()">
      <img src="/images/svg/admin/plus.svg" alt="Add" />
    </button>
  </div>

  <app-gray-line></app-gray-line>

  <app-admin-entity-list
    [items]="adminEntities"
    (edit)="onEditBrand($event)"
    (delete)="onDeleteBrand($event)"
  ></app-admin-entity-list>
</div>

<app-modal
  [isOpen]="showConfirm"
  title="Delete Item"
  type="confirm"
  (close)="showConfirm = false"
  (confirm)="onConfirm()"
  (cancel)="onCancel()"
>
  <p>Are you sure you want to delete this item?</p>
  <p><strong>This action cannot be undone.</strong></p>
</app-modal>
