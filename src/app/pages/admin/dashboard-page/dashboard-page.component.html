<div class="dashboard-page">
  <h1 class="h1">Dashboard</h1>

  <app-gray-line></app-gray-line>

  <div class="stats-grid">
    <app-admin-dashboard-card
      title="Brands"
      [value]="stats().totalBrands"
      icon="/images/svg/admin/shop.svg"
      color="#e11d48"
      routerLink="/admin/brands"
    ></app-admin-dashboard-card>

    <app-admin-dashboard-card
      title="Types"
      [value]="stats().totalTypes"
      icon="/images/svg/admin/type.svg"
      color="#0ea5e9"
      routerLink="/admin/types"
    ></app-admin-dashboard-card>

    <app-admin-dashboard-card
      title="Products"
      [value]="stats().totalProducts"
      icon="/images/svg/admin/shirt.svg"
      color="#f59e0b"
      routerLink="/admin/products"
    ></app-admin-dashboard-card>

    <app-admin-dashboard-card
      title="Users"
      [value]="stats().totalUsers"
      icon="/images/svg/admin/users.svg"
      color="#8b5cf6"
      routerLink="/admin/users"
    ></app-admin-dashboard-card>

    <app-admin-dashboard-card
      title="Orders"
      [value]="stats().totalOrders"
      icon="/images/svg/admin/list-ordered.svg"
      color="#3b82f6"
      routerLink="/admin/orders"
    ></app-admin-dashboard-card>

    <app-admin-dashboard-card
      title="Revenue"
      [value]="'$' + stats().totalRevenue"
      icon="/images/svg/basket.svg"
      color="#10b981"
    ></app-admin-dashboard-card>
  </div>

  <!-- notifications section removed -->
</div>
