<div class="orders-page">
  <div class="page-header">
    <h1 class="h1">Orders</h1>
  </div>

  <app-gray-line></app-gray-line>

  <div class="orders-container">
    @if (isLoading()) {
    <div class="loading-state">
      <p>Loading orders...</p>
    </div>
    } @else if (error()) {
    <div class="error-state">
      <p>{{ error() }}</p>
      <button (click)="loadOrders()">Retry</button>
    </div>
    } @else if (orders().length > 0) { @for (order of orders(); track order.id)
    {
    <app-admin-order-card
      [order]="order"
      (delete)="onDeleteOrder($event)"
      (statusChange)="onStatusChange($event)"
    ></app-admin-order-card>
    } } @else {
    <div class="empty-state">
      <app-empty-state
        title="No orders found"
        subtitle="There are currently no orders to display"
        icon="search-x"
        [showButton]="true"
        buttonText="Go to Dashboard"
        buttonRoute="/admin/dashboard"
      ></app-empty-state>
    </div>
    }
  </div>
</div>
