<header class="main-header">
  <div class="burger-wrapper">
    <app-burger-menu
      [isOpen]="isMobileMenuOpen"
      (toggle)="toggleMobileMenu()"
      (close)="closeMobileMenu()"
    >
    </app-burger-menu>
  </div>
  <a class="logo" routerLink="/">
    <img src="/images/svg/logo-small.svg" alt="Logo" />
  </a>
  <nav class="main-menu">
    <a
      class="menu-link"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a class="menu-link" routerLink="/catalog" routerLinkActive="active"
      >Catalog</a
    >
    <a class="menu-link" routerLink="/cart" routerLinkActive="active">Cart</a>
    <a class="menu-link" routerLink="/checkout" routerLinkActive="active"
      >Checkout</a
    >
    <a class="menu-link" routerLink="/payment" routerLinkActive="active"
      >Payment</a
    >
    <a class="menu-link" routerLink="/success" routerLinkActive="active"
      >Success</a
    >
    <a class="menu-link" routerLink="/profile" routerLinkActive="active"
      >Profile</a
    >
    <a class="menu-link" routerLink="/profile/edit" routerLinkActive="active"
      >Edit profile</a
    >
    <a class="menu-link" routerLink="/login" routerLinkActive="active">Login</a>
    <a class="menu-link" routerLink="/register" routerLinkActive="active"
      >Register</a
    >
    <a class="menu-link" routerLink="/admin" routerLinkActive="active">Admin</a>
  </nav>
  <div class="header-actions">
    <a class="header-icon" routerLink="/admin">
      <img src="/images/svg/lock.svg" alt="Admin" />
    </a>
    <a class="header-icon" routerLink="/cart">
      <img src="/images/svg/basket.svg" alt="Basket" />
      <app-badge [count]="cartItemsCount"></app-badge>
    </a>
    <a class="header-icon" routerLink="/login">
      <img src="/images/svg/user.svg" alt="User" />
    </a>
  </div>
</header>
